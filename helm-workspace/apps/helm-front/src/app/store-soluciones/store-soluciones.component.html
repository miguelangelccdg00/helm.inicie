<h1>Store soluciones</h1>

<table class="soluciones-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Subtítulo</th>
            <th>Descripción</th>
            <th>Título Web</th>
            <th>Problema</th>
            <th>Solución</th>
        </tr>
    </thead>
    <tbody>
        @for(solucion of storeSoluciones; track solucion.idSolucion) {
        <tr>
            <td>{{solucion.idSolucion}}</td>
            <td>{{solucion.title}}</td>
            <td>{{solucion.subtitle}}</td>
            <td class="descripcion-cell">
                <div [innerHTML]="solucion.description"></div>
            </td>
            <td>{{solucion.titleweb}}</td>
            <td>{{solucion.problemaTitle}}</td>
            <td>{{solucion.solucionTitle}}</td>
        </tr>
        }
    </tbody>
</table>
