<div class="layout-container">
  <!-- Menú lateral -->
  <app-menu class="menu-lateral"></app-menu>
  
  <!-- Contenido principal -->
  <div class="contenido-principal">
    <h1>Store soluciones</h1>

    <table>
      <thead>
        <tr>
          <th>Icono</th>
          <th>Descripción</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        @for(solucion of storeSoluciones; track solucion.id_solucion) {
        <tr (click)="irAModificarSolucion(solucion.id_solucion)">
          <td><i class="{{solucion.icon}}"></i></td>
          <td>{{solucion.description}}</td>
          <td><img src="assets/papelera.png" alt="papelera" width="25px" height="25px" (click)="eliminarSolucion(solucion.id_solucion)"></td>
        </tr>
        }
      </tbody>
    </table>

    <div class="no-data-message" *ngIf="storeSoluciones.length === 0">
      No se encontraron soluciones disponibles.
    </div>
  </div>
</div>
