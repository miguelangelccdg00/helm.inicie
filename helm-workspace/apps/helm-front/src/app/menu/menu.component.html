<div class="contenedor-menu" *ngIf="isLoggedIn">
  <!-- Sección superior -->
  <div class="seccion-superior">
    <div class="logo-menu">
      <img src="assets/images/logo.png" alt="Logo" class="imagen-logo">
    </div>
    
    <div class="elementos-menu">
      <ul>
        <li *ngFor="let item of menuItemsSuperior; let i = index">
          <a href="#" class="boton-menu" [class.seleccionado]="estaSeleccionado(i)" 
             (click)="seleccionarItem(i, $event); item.categoria_submenu && toggleMenu(item.categoria_submenu, $event)">
            <i class="{{item.icono}} icono"></i>
            <span class="tooltip">{{item.titulo}}</span>
            <div class="notificacion" *ngIf="item.contador_notificaciones && item.contador_notificaciones > 0">
              {{item.contador_notificaciones}}
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- Contenedor flexible para mantener espacio entre secciones -->
  <div class="espacio-flexible"></div>
  
  <!-- Sección central (tienda) -->
  <div class="seccion-central">
    <a *ngFor="let item of menuItemsCentral; let i = index" 
       href="#" class="boton-tienda" 
       [class.seleccionado]="estaSeleccionado(menuItemsSuperior.length + i)" 
       (click)="seleccionarItem(menuItemsSuperior.length + i, $event); item.titulo === 'Soluciones' && irAStoreSoluciones($event)">
      <i class="{{item.icono}} icono"></i>
    </a>
  </div>
  
  <!-- Sección inferior -->
  <div class="seccion-inferior">
    <ul>
      <li *ngFor="let item of menuItemsInferior; let i = index">
        <a href="#" class="boton-menu" 
           [class.seleccionado]="estaSeleccionado(menuItemsSuperior.length + menuItemsCentral.length + i)" 
           (click)="seleccionarItem(menuItemsSuperior.length + menuItemsCentral.length + i, $event); 
                   item.categoria_submenu && toggleMenu(item.categoria_submenu, $event)">
          <i class="{{item.icono}} icono"></i>
          <span class="tooltip">{{item.titulo}}</span>
          <div class="notificacion" *ngIf="item.contador_notificaciones && item.contador_notificaciones > 0">
            {{item.contador_notificaciones}}
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Menús desplegables dinámicos -->
<div *ngFor="let category of subMenuItems | keyvalue" 
     class="menu-desplegable" 
     [class.visible]="menuActivo === category.key" 
     [style.top.px]="posicionMenu">
  <ul>
    <li *ngFor="let item of category.value">
      <a href="javascript:void(0)" (click)="navegarA(item.ruta); $event.preventDefault()">
        {{item.titulo}}
      </a>
    </li>
  </ul>
</div>

<!-- Mensaje cuando el usuario no está autenticado -->
<div *ngIf="!isLoggedIn" class="mensaje-login">
  <p>Debe iniciar sesión para acceder al menú</p>
  <button (click)="irALogin()">Iniciar sesión</button>
</div>
