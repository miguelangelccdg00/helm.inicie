<div class="login-container">
  <h2 class="login-title">Iniciar sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input 
        type="text" 
        id="usuario" 
        formControlName="usuario" 
        [placeholder]="usuarioPlaceholder"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched}"
      >
      <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="error-message">
        El nombre de usuario es requerido
      </div>
    </div>
    
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input 
        type="password" 
        id="contrasena" 
        formControlName="contrasena" 
        [placeholder]="contrasenaPlaceholder"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched}"
      >
      <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="error-message">
        La contraseña es requerida
      </div>
    </div>
    
    <div *ngIf="mostrarRecordar" class="form-check">
      <input type="checkbox" id="recordar" class="form-check-input">
      <label for="recordar" class="form-check-label">Recordar sesión</label>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Iniciar sesión</span>
      <span *ngIf="isLoading">Cargando...</span>
    </button>
  </form>
  
  <div class="login-footer">
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    <div *ngIf="mostrarDescubrir" class="discover-more">
      <a href="#">Descubre más</a>
    </div>
  </div>
</div>
